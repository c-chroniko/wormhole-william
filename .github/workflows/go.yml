name: Go
on: [push, pull_request]
jobs:

  build:
    name: Build/Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        go-version: [1.15.10, 1.16.2]
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./... --timeout 120s

    - name: Meta Tests
      run: go test -v -tags ci ./ci --timeout 120s
      if: ${{ runner.os == 'Linux' }}

    - name: Cross test for i386
      run: env GOOS=linux GOARCH=386 go test -v ./... --timeout 120s
      if: ${{ runner.os == 'Linux' }}

    - name: Cross compile for arm (RPI)
      run: env GOOS=linux GOARCH=arm GOARM=5 go build -v ./...
      if: ${{ runner.os == 'Linux' }}
